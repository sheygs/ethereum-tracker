<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethereum Tracker</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ethereum Tracker</h1>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="0xYourEthereumAddress" />
      </div>
      <div class="form-group">
        <label for="eventType">Event Type:</label>
        <select class="form-control" id="eventType">
          <option value="all">All events</option>
          <option value="sender_or_receiver">Sender or Receiver</option>
          <option value="sender">Sender</option>
          <option value="receiver">Receiver</option>
          <option value="0-100">Value range between (0-100)</option>
          <option value="100-500">Value range between (100-500)</option>
          <option value="500-2000">Value range between (500-2000)</option>
          <option value="2000-5000">Value range between (2000-5000)</option>
          <option value=">5000">Value range greater than 5000</option>
        </select>
      </div>
      <div class="form-group">
        <label for="page">Page:</label>
        <input type="number" class="form-control" id="page" value="1" min="1" />
      </div>
      <div class="form-group">
        <label for="limit">Limit:</label>
        <input
          type="number"
          class="form-control"
          id="limit"
          value="10"
          min="1" />
      </div>
      <div class="d-flex justify-content-between mb-2">
        <button type="submit" id="subscribeButton" class="btn btn-primary">
          Subscribe
        </button>
        <button type="submit" id="unsubscribeButton" class="btn btn-warning">
          Unsubscribe
        </button>
        <button type="submit" id="getRoomsButton" class="btn btn-secondary">
          Get Joined Rooms
        </button>
      </div>

      <div class="log" id="logs"></div>
      <div class="table-container" id="transactionsContainer"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
