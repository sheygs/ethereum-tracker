<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethereum Tracker</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />

    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      h1 {
        color: #343a40;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 20px;
      }
      .form-control,
      .btn {
        border-radius: 0.25rem;
      }
      .form-group label {
        font-weight: 600;
      }
      .log {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #dee2e6;
        height: 200px;
        overflow-y: auto;
        background-color: #ffffff;
        border-radius: 0.25rem;
      }
      .log-item {
        margin-bottom: 10px;
        font-size: 0.875rem;
        color: #495057;
      }
      .table-container {
        margin-top: 20px;
      }

      .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-body {
        padding: 1.25rem;
      }

      .card-title {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .card-text {
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .card-text strong {
        font-weight: bold;
      }

      .transaction-card {
        margin-bottom: 20px;
      }
      .transaction-card .card-body {
        display: flex;
        flex-wrap: wrap;
      }
      .transaction-card .card-body .card-text {
        width: 50%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ethereum Tracker</h1>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="0xYourEthereumAddress" />
      </div>
      <div class="form-group">
        <label for="eventType">Event Type:</label>
        <select class="form-control" id="eventType">
          <option value="all">ALL</option>
          <option value="sender_or_receiver">SENDER_OR_RECEIVER</option>
          <option value="sender">SENDER</option>
          <option value="receiver">RECEIVER</option>
          <option value="0-100">VAL_0_100</option>
          <option value="100-500">VAL_100_500</option>
          <option value="500-2000">VAL_500_2000</option>
          <option value="2000-5000">VAL_2000_5000</option>
          <option value=">5000">VAL_5000</option>
        </select>
      </div>
      <div class="form-group">
        <label for="page">Page:</label>
        <input type="number" class="form-control" id="page" value="1" min="1" />
      </div>
      <div class="form-group">
        <label for="limit">Limit:</label>
        <input
          type="number"
          class="form-control"
          id="limit"
          value="10"
          min="1" />
      </div>
      <div class="d-flex justify-content-between mb-2">
        <button type="submit" id="subscribeButton" class="btn btn-primary">
          Subscribe
        </button>
        <button type="submit" id="unsubscribeButton" class="btn btn-warning">
          Unsubscribe
        </button>
        <button type="submit" id="getRoomsButton" class="btn btn-secondary">
          Get Joined Rooms
        </button>
      </div>

      <div class="log" id="log"></div>
      <div class="table-container" id="transactionsContainer"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
